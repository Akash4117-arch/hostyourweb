<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #673de6;
    }

    body {
      background-color: #f4f7f8;
      color: #333;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar styles from pricing page */
    .navbar {
      background-color: white;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 26px;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .navbar-brand img {
      width: 30px;
    }

    .nav-link {
      color: #333;
      font-weight: 500;
      padding: 0.5rem 1rem;
    }

    .nav-link.active,
    .nav-link:hover {
      color: var(--primary-color) !important;
      font-weight: bold;
    }

    /* Container for form */
    .container-contact {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 40px auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #222;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      transition: border 0.3s ease;
      font-size: 16px;
    }

    input:focus, textarea:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: var(--primary-color);
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4b2eb8;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .container-contact {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar with toggle button and collapse (like pricing page) -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/icons8-adobe-creative-cloud.gif" alt="logo" />
        Hosting
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="Hosting.html">Hosting</a></li>
          <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <div class="container-contact">
    <h1>Contact Us</h1>
    <form action="contact" method="post">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required />

      <label for="subject">Subject:</label>
      <input type="text" name="subject" id="subject" />

      <label for="message">Message:</label>
      <textarea name="message" id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
